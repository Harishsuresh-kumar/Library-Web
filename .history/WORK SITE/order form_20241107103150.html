<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order form.css">
    <title>Order Form </title>
</head>
<body>
    <script href="order form.js"></script>
    <div class="container">
    <h1 style="font-weight: bold;">Order Form</h1><br></br>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name"  placeholder="Name"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder=" 10-Digit Number" required><br>

        <label for="amount">Amount to Pay:</label>
        <input type="number" id="amount" required><br>

        <button type="submit">Pay</button>
    </form>
</div>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = urlParams.get('title');
        const bookPrice = parseFloat(urlParams.get('price'));

        // Check if bookPrice is valid
        if (!isNaN(bookPrice)) {
            document.getElementById('amount').value = bookPrice; // Set the amount field to book price
        } else {
            console.error("Invalid book price received from URL");
            alert("Error: Invalid book price. Please try again.");
        }
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            // Show the bill in an alert
            alert(`Bill Summary:\nName: ${name}\nBook: ${bookTitle}\nAmount Paid: Rs.${amount}`)
            window.location.href=;
        });
        </script>
    
</body>
</html>
